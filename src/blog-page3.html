              <figcaption class="card-main__caption">
                <span class="card-main__time">Сегодня</span>
                <p class="card-main__title">
                  Cutting edge RPA platform for IT teams, system integrators and
                  freelancers
                </p>
                <p class="card-main__text content-text">
                  No-code RPA platform for handling every day routine tasks.
                  Grow your business automation revenue by getting leads and
                  free bots
                </p>
                <p class="card-main__text content-text">
                  Преподаватели и учащиеся могут демонстрировать на дисплее
                  тексты, изображения и видео, решать задачи. Ведь учебный
                  материал усваивать проще и интереснее, если он подкреплен
                  динамичной визуализацией на большом дисплее.
                </p>
                <p class="card-main__text content-text">
                  Новый 75-дюймовый дисплей легко крепится к стене и имеет все
                  необходимые инструменты для современных уроков, с возможностью
                  использования стороннего программного обеспечения для
                  образования. Дисплей, конечно же, главная фишка новинки. Flip
                  3 оснащен передовой технологией интерактивного сенсорного
                  экрана, который позволяет писать, рисовать, делать наброски с
                  высокой скоростью. При этом 2048 точек давления, встроенные в
                  дисплей, максимально повышают точность рисования и
                  реалистичность ощущений — словно вы пишете на холсте.
                </p>

                <p class="card-main__text content-text">
                  Работать с дисплеем могут до 20 пользователей одновременно
                  (опция одновременного ввода доступна при подключении
                  стороннего ПК, дополнительное оборудование приобретается
                  отдельно). Поэтому даже необязательно использовать специальное
                  перо (кстати, в комплекте их два) — подойдет практически что
                  угодно. Flip 3 различает входные данные от тонких и толстых
                  объектов для имитации письма или выделения на экране. Стереть
                  содержимое можно также пальцем или ладонью.
                </p>

                <img
                  src="images/blog-1.jpg"
                  alt="content image"
                  class="card-main__content-image"
                />
                <p class="card-main__text content-text">
                  В Samsung позаботились и о гигиене. Экран Flip 3 имеет
                  антимикробное покрытие, которое подавляет рост микробов и
                  защищает от определенных бактерий, чтобы учителя и ученики
                  могли спокойно сосредоточиться на учебе. Но школа есть школа —
                  дети резвятся, бегают, что иногда приводит к неприятным
                  инцидентам. Для защиты учеников и преподавателей экран Flip 3
                  покрыт специальной небьющейся пленкой, гарантирующей, что
                  никто не поранится.
                </p>
